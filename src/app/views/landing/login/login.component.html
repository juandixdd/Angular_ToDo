<section>
  <div class="login-container box-shadow">
    <div class="logo">
      <img src="../../../../assets/logo.png" alt="logo" />
    </div>
    <h1>Iniciar sesión</h1>
    <form class="form">
      <!-- Campo de Usuario -->
      <div class="form-element">
        <label for="username">Usuario:</label>
        <input
          type="text"
          name="username"
          
          placeholder="example@email.com"
        />
      </div>

      <!-- Campo de Contraseña -->
      <div class="form-element">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          name="password"
          
          placeholder="*********"
        />
      </div>

      <div class="form-options">
        <label><input type="checkbox" /> Recuérdame</label><br />
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Botón de Inicio de Sesión -->

      <button class="principal-btn" routerLink="/home">Iniciar Sesión</button>
      <P>ó</P>
      <!-- <fa-icon [icon]="icons.faCoffee"></fa-icon> -->

      <div class="social-media-login">
        <button class="principal-btn-outline">
          <img
            class="google-icon"
            src="https://cdn.iconscout.com/icon/free/png-256/free-google-1772223-1507807.png"
            alt="google img"
          />
          Ingresar con Google
        </button>
      </div>
    </form>
  </div>
  <div class="register">
    <a href="#">¿Aún no tienes una cuenta? Registrarme.</a>
  </div>
</section>
